<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pointhub</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
          margin: 0;
          overflow: hidden;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          height: 100vh;
          background-color: #00CED1;
          font-family: 'Poppins', sans-serif;
      }
      #waveCanvas {
          display: block; /* Remove scrollbars */
          position: absolute;
          top: 0;
          left: 0;
          z-index: -1; /* Send canvas to the background */
      }
      .center-text {
          color: white;
          font-size: 48px;
          font-weight: 600;
          text-align: center;
          position: relative;
          z-index: 1;
      }
      .url-text {
          color: white;
          font-size: 17px;
          text-align: center;
          position: relative;
          z-index: 1;
          margin-top: 10px; /* Adjust spacing between the text and URL */
      }
      .url-text a {
          color: white;
          text-decoration: none;
      }
    </style>
  </head>
  <body>
    <canvas id="waveCanvas"></canvas>
    <div class="center-text">pointhub</div>
    <div class="url-text">
      <a href="https://github.com/stefanableitinger/pointhub" target="_blank"
        >https://github.com/stefanableitinger/pointhub</a
      >
    </div>
    <script>
      const canvas = document.getElementById('waveCanvas');
      const ctx = canvas.getContext('2d');

      function resizeCanvas() {
          canvas.width = window.innerWidth;
          canvas.height = window.innerHeight;
      }

      window.addEventListener('resize', resizeCanvas);
      resizeCanvas();

      const wave = {
          y: canvas.height / 2,
          length: 0.01,
          amplitude: 100,
          frequency: 0.01
      };

      let increment = wave.frequency;

      function drawWave() {
          ctx.clearRect(0, 0, canvas.width, canvas.height);

          ctx.beginPath();
          ctx.moveTo(0, canvas.height / 2);

          for (let i = 0; i < canvas.width; i++) {
              ctx.lineTo(
                  i,
                  wave.y +
                      Math.sin(i * wave.length + increment) * wave.amplitude +
                      Math.sin(i * wave.length * 0.5 + increment * 0.5) * wave.amplitude * 0.5 +
                      Math.sin(i * wave.length * 0.25 + increment * 0.25) * wave.amplitude * 0.25
              );
          }

          ctx.lineTo(canvas.width, canvas.height);
          ctx.lineTo(0, canvas.height);
          ctx.closePath();
          ctx.fillStyle = '#282c34';
          ctx.fill();

          increment += wave.frequency;
          requestAnimationFrame(drawWave);
      }

      drawWave();
    </script>
  </body>
</html>
